name: Build Images & Create Release

on:
    push:
        branches:
            - main
            - '**'
        tags:
            - 'v*'

permissions:
    contents: write
    packages: write
    id-token: write

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        env:
            AVAILABLE_PLATFORMS: "linux/amd64,linux/arm64"
        strategy:
            matrix:
                php_version:
                    - 8.4
                variants:
                    - dockerfile: ./php/Dockerfile.roadrunner.mysql
                      image: ghcr.io/equationlabs/base-docker-images/php.roadrunner.mysql
                    - dockerfile: ./php/Dockerfile.roadrunner.pgsql
                      image: ghcr.io/equationlabs/base-docker-images/php.roadrunner.pgsql
        steps:
            - name: Checkout Source Code
              id: checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Extract metadata (tags, labels) for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ matrix.variants.image }}
                  tags: |
                    type=raw,enable=true,priority=2000,value=${{ matrix.php_version }}

            - name: Login to Docker Hub
              id: login
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Set up QEMU
              id: qemu
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              id: buildx
              uses: docker/setup-buildx-action@v3

            - name: Build and push
              id: build-and-push
              uses: docker/build-push-action@v6
              with:
                  cache-from: type=gha,mode=max,scope=${{ matrix.variants.image }}
                  cache-to: type=gha,mode=max,scope=${{ matrix.variants.image }}
                  file: ${{ matrix.variants.dockerfile }}
                  build-args: |
                    PHP_VERSION=${{ matrix.php_version }}
                  platforms: ${{ env.AVAILABLE_PLATFORMS }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  push: ${{ github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/') }}

    create-release:
        runs-on: ubuntu-latest
        #        if: ${{ github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/') }}
        needs:
            - build-and-push
        steps:
            - name: Checkout Source Code
              id: checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

